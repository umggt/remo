<!DOCTYPE html>
<html ng-app="remo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resource Monitor</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./styles/sb-admin.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="wrapper">
      
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ui-sref="dashboard">Remo <small>Resource Monitor</small></a>
          </div>
          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li ui-sref-active="active">
                      <a ui-sref="dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                  </li>
                  <li ui-sref-active="active">
                      <a ui-sref="procesador"><i class="fa fa-fw fa-server"></i> Procesador</a>
                  </li>
                  <li ui-sref-active="active">
                      <a ui-sref="memoria"><i class="fa fa-fw fa-table"></i> Memoria</a>
                  </li>
                  <li ui-sref-active="active">
                      <a ui-sref="disco"><i class="fa fa-fw fa-database"></i> Disco</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </nav>
      
      <div id="page-wrapper" to-window-height>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <div ui-view></div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->        
      
    </div>
    
    <script src="./node_modules/mousetrap/mousetrap.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./app/keysMap.js"></script>
    <script src="./app/main.js"></script>
    <script src="./app/decorators/angularServicesDecorator.js"></script>
    <script src="./app/directives/toWindowHeight.js"></script>
    <script src="./app/services/ubuntuProcessService.js"></script>
    <script src="./app/services/processService.js"></script>
    <script src="./app/controllers/ProcesadorController.js"></script>
  </body>
</html>
